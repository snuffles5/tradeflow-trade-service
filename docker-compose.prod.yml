services:
  api:
    image: ghcr.io/snuffles5/tradeflow-trade-service:${API_IMAGE_TAG:-main}
    container_name: tradeflow-api
    restart: unless-stopped
    env_file:
      - config/.env.common
      - .env.prod
    ports:
      - "${API_PORT}:9090"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    image: ghcr.io/snuffles5/tradeflow-web-client:${WEB_IMAGE_TAG:-main}
    container_name: tradeflow-web
    restart: unless-stopped
    env_file:
      - config/.env.common
      - .env.prod
    ports:
      - "${WEB_PORT}:80"
    depends_on:
      api:
        condition: service_healthy
