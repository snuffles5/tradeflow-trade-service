spring:
  application:
    name: tradeflow
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:tradeflow}?createDatabaseIfNotExist=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

flyway:
  enabled: true
  locations: classpath:db/migration

server:
  port: 9090

springdoc:
  swagger-ui:
    path: /swagger-ui.html
